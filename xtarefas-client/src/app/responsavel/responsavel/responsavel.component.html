<p-card>
    <p-table #tabela [value]="responsaveis.content" [autoLayout]="true" [rows]="rows" [resizableColumns]="true"
        [paginator]="true" [totalRecords]="responsaveis.totalElements" [rowsPerPageOptions]="[20,30,50]">
        <ng-template pTemplate="caption">
            <h5 class="p-m-0">Responsaveis</h5>
            <div class="p-grid">
                <div class=" p-justify-end">
                    <span>
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="filtro.query" (blur)="search()"
                            placeholder="Search..." />
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
                <th>Tarefas</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-responsavel>
            <tr>
                <td>{{responsavel.nome}}</td>
                <td>{{responsavel.email}}</td>
                <td>{{responsavel.dataNasc | date:'dd/MM/yyyy'}}</td>
                <td>{{responsavel.tarefas}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="text-align-center" [attr.colspan]="4">Nenhum registro encontrado</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
